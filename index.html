<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- /Google Font -->
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
    <!-- /Axios -->
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /VueJs -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->
    <title>Dischi</title>
  </head>
  <body>

    <div id="root">
    <!-- Logo -->
      <header>
        <div class="logo">
          <img src="img/spotify-logo.png" alt="Logo Spotify">
        </div>
      </header>
   <!-- /Logo -->
    <!-- Select Genres -->
      <div class="select-genre">
        <select class="choose-genre" name="" v-model="selected">
          <option value="">All</option>
          <option v-for="genre in genres">{{ genre }}</option>
        </select>
      </div>
    <!-- /Select Genres -->
    <!-- Album Card -->
      <div class="container-albums">
        <div class="album text-grey" v-for="info in albums" v-if="selected == info.genre || selected == '' ">
            <img :src="info.poster" :alt="info.author">
            <h3 class="title-album">{{ info.title }}</h3>
            <span class="author">{{ info.author }}</span>
            <span>{{ info.genre }}</span>
            <span>{{ info.year }}</span>
        </div>
      </div>
    <!-- /Album Card -->
    </div>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
